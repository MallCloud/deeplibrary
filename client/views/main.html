<template name="main">
  {{#AdminLTE skin="blue"}}

  {{#if isUserInRole 'admin'}}
  {{> yield "modal_churndata"}}
  {{/if}}
  <div class="wrapper">
    <header class="main-header">
      <!-- Logo -->
      <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>A</b>LT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">-SYNAPSE</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">

            <!-- Notifications Menu -->
            
            <!-- User Account: style can be found in dropdown.less -->
            <li>
               <a>Cycle Gear</a>
            </li>
            <li class="logout">
            	<a href="login">LOG OUT</a>
              </li>
            </ul>
        </div>
      </nav>
    </header> <!-- navbar -->

     <aside class="main-sidebar">
      <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
<!--        <div class="user-panel">
          <div class="pull-left image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p>admin</p>
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div> -->

        <!-- search form (Optional) -->
        <!--<form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                  </button>
                </span>
          </div>
        </form>-->
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
          <!-- Optionally, you can add icons to the links -->
          <!--<li><a href="input"><i class="fa fa-link"></i> <span>Data</span></a></li>-->
          <li class="active"><a href="main"><i class="fa fa-home" aria-hidden="true"></i> <span>HOME</span></a></li>
          <li><a href="knowledge"><i class="fa fa-check" aria-hidden="true"></i> <span>KNOWLEDGE GRIDS</span></a></li>
          <li class="treeview">
            <a href="#"><i class="fa fa-list-ul"></i> <span>GRIDS</span>
              <span class="pull-right-container">
                <i class="fa fa-arrow-circle-o-down"  aria-hidden="true"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li><a href="/churn">Churn</a></li>
              <li><a href="/lapse">Lapse</a></li>
              <li><a href="/influence">Influence</a></li>
              <li><a href="/target">Target</a></li>
            </ul>
          </li>
          <li>
            <a href="/action"><i class="fa fa-arrows-alt" aria-hidden="true"></i> <span>ACTION</span>
            </a>
            
          </li>

        </ul>
        <!-- /.sidebar-menu -->
      </section>
    </aside>

    <div class="content-wrapper">
    	<section class="content-header">
      		<p><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a> / </p>
      		<h1><b>DAILY PREDICTION : 10-23-2016</b></h1>
      		<p class="comment">Check out your active GRIDS.</p>
          <div class="chartbuttons">
            <button type="button" class="churnbtn btn btn-block btn-primary "><p>CHURN</p> <small class="badge">3</small><i class="fa fa-undo" aria-hidden="true"></i></button>
        		<button type="button" class="lapsebtn btn btn-block btn-primary "><p>LAPSE</p> <small class="badge">3</small><i class="fa fa-line-chart" aria-hidden="true"></i></button>
            <button type="button" class="influencebtn btn btn-block btn-primary "><p>INFLUENCE</p><small class="badge">3</small> <i class="fa fa-credit-card" aria-hidden="true"></i></button>
            <button type="button" class="targetbtn btn btn-block btn-primary "><p>TARGET</p><small class="badge">3</small> <i class="fa fa-trophy" aria-hidden="true"></i></button>
          </div>
	    </section>
	    <section class="content linegraphsecs">

        <div class="linegraphsec revenue">
          <div class="graphtitle"><p>PREDICTED FUTURE REVENUE</p></div>
          <div id="chart_revenue">
            {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
          </div>
        {{#if isUserInRole 'admin'}}
          <button class="btn btn-block btn-primary" id="add_revenue">Add data</button>
          <button class="btn btn-block btn-primary" id="remove_revenue">Remove data</button>
          <button class="btn btn-block btn-primary" id="show_revenue">Show data</button>
          {{/if}}
        </div>
        <div class="linegraphsec business">
          <div class="graphtitle"><p>PREDICTED BUSINESS IMPACT</p></div>
          <div class="business_content">
            <div class="i_p_div">
              <div class="i_p_div_left">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
              </div>
              <div class="i_p_div_right">
                <p>Reducing risk</p>
                <p>Total:$2 246 225</p>
              </div>
            </div>
            <div class="i_p_div">
              <div class="i_p_div_left">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </div>
              <div class="i_p_div_right"> 
                <p>Reducing waste</p>
                <p>Total:$2 246 225</p>
              </div>
            </div>
            <div class="i_p_div">
              <div class="i_p_div_left">
                <i class="fa fa-line-chart" aria-hidden="true"></i>
              </div>
              <div class="i_p_div_right">
                <p>Increasing revenue</p>
                <p>Total:$1 353 345</p>
              </div>
            </div>
          </div>

        </div>
		    <div class="linegraphsec">
  				<div class="graphtitle"><p>FUTURE SHOPPER INTENSIONS AND ACTIVITIES</p></div>
  				<div id="chart_intandact">
  				    <svg style="width:100%;"></svg>
  				</div>
        {{#if isUserInRole 'admin'}}
  			  	<button class="btn btn-block btn-primary" id="add_intandact">Add data</button>
  				<button class="btn btn-block btn-primary" id="remove_intandact">Remove data</button>
  				<button class="btn btn-block btn-primary" id="show_intandact">Show data</button>
          {{/if}}
		    </div>
		    <div class="linegraphsec">
  				<div class="graphtitle"><p>FUTURE CHANNEL ENGAGEMENT</p></div>
  				<div id="chart_engagement">
  					<svg style="width:100%;"></svg>
  				</div>
        {{#if isUserInRole 'admin'}}
  				<button class="btn btn-block btn-primary" id="add_engagement">Add data</button>
  				<button class="btn btn-block btn-primary" id="remove_engagement">Remove data</button>
  				<button class="btn btn-block btn-primary" id="show_engagement">Show data</button>
          {{/if}}
		    </div>

      	</section>
    </div>
    <!-- /.content-wrapper -->
  </div> <!-- wrapper -->

  {{/AdminLTE}}
</template>
